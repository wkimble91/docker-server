---
# For configuration options and examples, please see:
# https://gethomepage.dev/en/configs/widgets

- resources:
    label: System
    cpu: true
    memory: true
    cputemp: true
    units: metric

- resources:
    label: Server
    disk: /

- resources:
    label: NAS
    disk: /mnt/nas

- datetime:
    format:
      timeStyle: short
      hour12: true

- openweathermap:
    latitude: 32.91
    longitude: -96.72
    units: imperial
    apiKey:
    cache: 5
